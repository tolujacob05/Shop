<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop : Create Account </title>

    <link rel="stylesheet" href="css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>

    <img src="img/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg">error message</p>
    </div>
    
    <div class="container">
        <h1>Shop : Shopping made easier</h1>
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="name">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <input type="text" autocomplete="off" id="number" placeholder="number">
            <input type="checkbox" checked class="checkbox" id="terms-and-conditions">
            <label for="terms-and-conditions">agree to our <a href="">terms and conditions</a></label>
            <br />
            <input type="checkbox" class="checkbox" id="notification">
            <label for="notification">recieve upcoming offers and events messages <a href=""></a></label>
            <button class="submit-btn">create account</button>
        </div>
        <a href="/login" class="link">already have an account? Log in here</a>

    </div>


    <script src="js/token.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
