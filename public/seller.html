<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>

    <!-- CSS FILES -->
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/seller.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
    
    <img src="img/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg">error message</p>
    </div>

    <div class="container">
        <h1>Shop : Shopping made easier</h1>
    </div>

    <!-- become seller elemnt -->
    <div class="become-seller hide">
        <p class="heading">become a seller</p>
        <p class="des">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nisi minima eius at, eveniet soluta itaque facere culpa autem modi expedita laborum dolores iusto totam. Ipsam culpa molestias soluta quos debitis.</p>
        <button class="btn" id="apply-btn">apply for a seller account</button>
    </div>

    <!-- apply form -->
    <div class="apply-form hide">
        <input type="text" id="business-name" placeholder="business name / company name / store name">
        <textarea id="business-add" placeholder="address"></textarea>
        <textarea id="about" placeholder="about"></textarea>
        <input type="text" id="number" placeholder="number">
        <input type="checkbox" checked class="checkbox" id="terms-and-conditions">
        <label for="terms-and-conditions">agree to our <a href="">terms and conditions</a></label>
        <br />
        <input type="checkbox" checked class="checkbox" id="legitInfo">
        <label for="legitInfo">all informatin is legit <a href=""></a></label>
        <button class="submit-btn" id="apply-form-btn">apply</button>
    </div>

    <!-- products list -->
    <div class="product-listing hide">
        <div class="add-product">
            <p class="add-product-title">add product</p>
            <button class="btn">add product</button>
        </div>
        <h1>No products yet</h1>
    </div>

    <script src="js/token.js"></script>
    <script src="js/seller.js"></script>
</body>
</html>
